<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="main2.js"></script>
    <script type="text/javascript" src="calculate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Adder</title>
</head>
<body>
    <input type="text" data-bind="value: kalories" disabled>
    <br>
    <input type="text" data-bind="value: calcResult" disabled>
    <br>
    <button data-bind="click: append('7')">7</button>
    <button data-bind="click: append('8')">8</button>
    <button data-bind="click: append('9')">9</button>
    <button data-bind="click: append('/')">/</button>
    <br>
    <button data-bind="click: append('4')">4</button>
    <button data-bind="click: append('5')">5</button>
    <button data-bind="click: append('6')">6</button>
    <button data-bind="click: append('*')">*</button>
    <br>
    <button data-bind="click: append('1')">1</button>
    <button data-bind="click: append('2')">2</button>
    <button data-bind="click: append('3')">3</button>
    <button data-bind="click: append('-')">-</button>
    <br>
    <button data-bind="click: append('0')">0</button>
    <button data-bind="click: append('.')">.</button>
    <button data-bind="click: clear">C</button>
    <button data-bind="click: append('+')">+</button>
    <br>
    <button onclick="add()">ADD</button>
    <br />
    <div style="text-align:center">
        <label id="showTot" data-bind="text: total" style="width:100%;height:80pt;font-size:70pt;font-family:Arial"></label>
        <br />
        <label id="showToday" style="width:100%;height:80pt;font-size:20pt;font-family:Arial"></label>
    </div>
    <div id="list" style="margin-top:30pt"></div>
    <script type="text/javascript">init()</script>
</body>
</html>
