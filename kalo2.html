<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Responsive JavaScript Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    input {
      width: 300px;
      height: 40px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
    }

    button {
      width: 75px;
      height: 60px;
      font-size: 18px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h2>Non-Responsive JavaScript Calculator</h2>
  <input type="text" id="display" disabled>
  <br>
  <button onclick="appendToDisplay('7')">7</button>
  <button onclick="appendToDisplay('8')">8</button>
  <button onclick="appendToDisplay('9')">9</button>
  <button onclick="appendToDisplay('/')">/</button>
  <br>
  <button onclick="appendToDisplay('4')">4</button>
  <button onclick="appendToDisplay('5')">5</button>
  <button onclick="appendToDisplay('6')">6</button>
  <button onclick="appendToDisplay('*')">*</button>
  <br>
  <button onclick="appendToDisplay('1')">1</button>
  <button onclick="appendToDisplay('2')">2</button>
  <button onclick="appendToDisplay('3')">3</button>
  <button onclick="appendToDisplay('-')">-</button>
  <br>
  <button onclick="appendToDisplay('0')">0</button>
  <button onclick="appendToDisplay('.')">.</button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="appendToDisplay('+')">+</button>
  <br>
  <button onclick="calculateResult()">=</button>

  <script>
    let displayValue = '';

    function appendToDisplay(value) {
      displayValue += value;
      updateDisplay();
    }

    function clearDisplay() {
      displayValue = '';
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('display').value = displayValue;
    }

    function calculateResult() {
      try {
        const result = evaluateExpression(displayValue);
        displayValue = result.toString();
        updateDisplay();
      } catch (error) {
        displayValue = 'Error';
        updateDisplay();
      }
    }

    function evaluateExpression(expression) {
      const outputQueue = [];
      const operatorStack = [];
      const precedence = { '+': 1, '-': 1, '*': 2, '/': 2 };

      const isOperator = (token) => precedence.hasOwnProperty(token);

      const shuntOperators = (operator) => {
        while (
          operatorStack.length > 0 &&
          isOperator(operatorStack[operatorStack.length - 1]) &&
          precedence[operator] <= precedence[operatorStack[operatorStack.length - 1]]
        ) {
          outputQueue.push(operatorStack.pop());
        }
        operatorStack.push(operator);
      };

      expression.split(/(\d*\.\d+|\d+|[\+\-\*\/\(\)])\s*/).forEach((token) => {
        if (!isNaN(parseFloat(token))) {
          outputQueue.push(parseFloat(token));
        } else if (isOperator(token)) {
          shuntOperators(token);
        }
      });

      while (operatorStack.length > 0) {
        outputQueue.push(operatorStack.pop());
      }

      return evaluateRPN(outputQueue);
    }

    function evaluateRPN(rpn) {
      const stack = [];

      rpn.forEach((token) => {
        if (typeof token === 'number') {
          stack.push(token);
        } else if (token in operators) {
          const operand2 = stack.pop();
          const operand1 = stack.pop();
          stack.push(operators[token](operand1, operand2));
        }
      });

      return stack.pop();
    }

    const operators = {
      '+': (a, b) => a + b,
      '-': (a, b) => a - b,
      '*': (a, b) => a * b,
      '/': (a, b) => a / b,
    };
  </script>
</body>
</html>
